<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Avatar Generator for Christo Lotriet</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .avatar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .avatar-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }
      .avatar-card:hover {
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .avatar-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: block;
        border: 3px solid #e9ecef;
      }
      .avatar-title {
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }
      .avatar-description {
        color: #666;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .download-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
      }
      .download-btn:hover {
        background: #5a6fd8;
      }
      .custom-section {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-top: 30px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }
      .generate-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
      }
      .generate-btn:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé® Cool Avatar Generator for Christo Lotriet</h1>

      <div class="avatar-grid" id="avatarGrid">
        <!-- Avatars will be populated by JavaScript -->
      </div>

      <div class="custom-section">
        <h3>üõ†Ô∏è Create Custom Avatar</h3>
        <div class="input-group">
          <label for="seed">Seed (your name or any text):</label>
          <input
            type="text"
            id="seed"
            value="Christo Lotriet"
            placeholder="Enter text to generate unique avatar"
          />
        </div>
        <div class="input-group">
          <label for="style">Avatar Style:</label>
          <select id="style">
            <option value="avataaars">Avataaars (Human-like)</option>
            <option value="big-smile">Big Smile</option>
            <option value="bottts">Bottts (Robot)</option>
            <option value="identicon">Identicon (Geometric)</option>
            <option value="initials">Initials</option>
            <option value="pixel-art">Pixel Art</option>
            <option value="thumbs">Thumbs</option>
          </select>
        </div>
        <button class="generate-btn" onclick="generateCustomAvatar()">
          Generate Custom Avatar
        </button>
      </div>
    </div>

    <script>
      // Predefined cool avatars for Christo Lotriet
      const predefinedAvatars = [
        {
          title: "Professional Geometric",
          description: "Clean, modern geometric design",
          url: "https://api.dicebear.com/7.x/identicon/svg?seed=ChristoLotriet&backgroundColor=2563eb,7c3aed,db2777&size=120",
        },
        {
          title: "Developer Robot",
          description: "Tech-focused robot avatar",
          url: "https://api.dicebear.com/7.x/bottts/svg?seed=ChristoLotriet&backgroundColor=3b82f6&size=120",
        },
        {
          title: "Pixel Art Hero",
          description: "Retro pixel art style",
          url: "https://api.dicebear.com/7.x/pixel-art/svg?seed=ChristoLotriet&backgroundColor=059669&size=120",
        },
        {
          title: "Modern Avataaars",
          description: "Human-like cartoon avatar",
          url: "https://api.dicebear.com/7.x/avataaars/svg?seed=ChristoLotriet&backgroundColor=6366f1&size=120",
        },
        {
          title: "Initials CL",
          description: "Clean initials design",
          url: "https://api.dicebear.com/7.x/initials/svg?seed=CL&backgroundColor=dc2626&fontSize=40&size=120",
        },
        {
          title: "Thumbs Up",
          description: "Positive gesture avatar",
          url: "https://api.dicebear.com/7.x/thumbs/svg?seed=ChristoLotriet&backgroundColor=059669&size=120",
        },
        {
          title: "Big Smile",
          description: "Friendly smiling avatar",
          url: "https://api.dicebear.com/7.x/big-smile/svg?seed=ChristoLotriet&backgroundColor=7c2d12&size=120",
        },
        {
          title: "Abstract Shapes",
          description: "Unique abstract pattern",
          url: "https://api.dicebear.com/7.x/shapes/svg?seed=ChristoLotriet&backgroundColor=1e40af&size=120",
        },
      ];

      function populateAvatars() {
        const grid = document.getElementById("avatarGrid");
        grid.innerHTML = "";

        predefinedAvatars.forEach((avatar, index) => {
          const card = document.createElement("div");
          card.className = "avatar-card";
          card.innerHTML = `
                    <img src="${avatar.url}" alt="${avatar.title}" class="avatar-img" id="avatar-${index}">
                    <div class="avatar-title">${avatar.title}</div>
                    <div class="avatar-description">${avatar.description}</div>
                    <button class="download-btn" onclick="downloadAvatar('${avatar.url}', '${avatar.title}')">
                        Download PNG
                    </button>
                `;
          grid.appendChild(card);
        });
      }

      function generateCustomAvatar() {
        const seed = document.getElementById("seed").value || "ChristoLotriet";
        const style = document.getElementById("style").value;

        const customAvatar = {
          title: `Custom ${style}`,
          description: `Generated with seed: ${seed}`,
          url: `https://api.dicebear.com/7.x/${style}/svg?seed=${encodeURIComponent(
            seed
          )}&size=120`,
        };

        // Add to the beginning of the grid
        const grid = document.getElementById("avatarGrid");
        const card = document.createElement("div");
        card.className = "avatar-card";
        card.style.border = "2px solid #28a745";
        card.innerHTML = `
                <img src="${customAvatar.url}" alt="${customAvatar.title}" class="avatar-img">
                <div class="avatar-title">${customAvatar.title}</div>
                <div class="avatar-description">${customAvatar.description}</div>
                <button class="download-btn" onclick="downloadAvatar('${customAvatar.url}', '${customAvatar.title}')">
                    Download PNG
                </button>
            `;
        grid.insertBefore(card, grid.firstChild);
      }

      async function downloadAvatar(svgUrl, title) {
        try {
          // Fetch the SVG
          const response = await fetch(svgUrl);
          const svgText = await response.text();

          // Create a canvas to convert SVG to PNG
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          const img = new Image();

          // Set canvas size
          canvas.width = 300;
          canvas.height = 300;

          img.onload = function () {
            // Draw white background
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the image
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Download the canvas as PNG
            canvas.toBlob(function (blob) {
              const url = URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = `${title
                .replace(/\s+/g, "_")
                .toLowerCase()}_avatar.png`;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            });
          };

          // Convert SVG to data URL
          const svgBlob = new Blob([svgText], { type: "image/svg+xml" });
          const svgUrl2 = URL.createObjectURL(svgBlob);
          img.src = svgUrl2;
        } catch (error) {
          console.error("Error downloading avatar:", error);
          // Fallback: open the SVG in a new tab
          window.open(svgUrl, "_blank");
        }
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", populateAvatars);
    </script>
  </body>
</html>
